<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>Profile Card</title>
</head>

<body>
    <main>
        <article class="card">
            <img src="./images/bg-pattern-card.svg" class="card-header" alt="" aria-hidden="true" />
            <div class="card-body">
                <img src="./images/image-victor.jpg" alt="" aria-hidden="true" />
                <h3 class="user-info">Victor Crest <span>26</span></h3>
                <p class="user-country">London</p>
            </div>
            <div class="card-footer">
                <ul>
                    <li>
                        <h3>80K</h3>
                        <p>Followers</p>
                    </li>
                    <li>
                        <h3>803</h3>
                        <p>Likes</p>
                    </li>
                    <li>
                        <h3>1.4K</h3>
                        <p>Photos</p>
                    </li>
                </ul>
            </div>
        </article>
    </main>
</body>

</html>
